<mat-toolbar class="secondToolbar mat-elevation-z5">
  <span>Lorem Ipsum</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon color="accent">info</mat-icon>
  </button>
</mat-toolbar>

<div class="custom">
  <section class="message-area">
    <div class="chat-area">
      <div class="chat-box">
        <div class="modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-body">
              <div class="msg-body">
                <ul #chat_scroller>
                  <li *ngFor="let msg of messageList" [class]="msg.mine ? 'reply' : 'sender'">
                    <p>{{ msg.text }}</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="send-box">
      <mat-form-field appearance="fill" style="width: 100%">
        <input matInput style="width: 100%" placeholder="Enter your message" [(ngModel)]="senderMessage" />
        <button mat-icon-button matSuffix color="warn" (click)="sendMessage()">
          <mat-icon color="primary"> send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </section>
</div>
